<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Генератор таблицы</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="controls">
        <button id="generateButton" onclick="generateTable()">Сформировать</button>
        <button  id="exportButton" onclick="exportToExcel()">Сохранить в Excel</button>
        <span>Период с: <input type="date" id="dateFrom"></span>
        <span>по: <input type="date" id="dateTo"></span>
    </div>
    <div class="table-container">
        <table id="dataTable"></table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
